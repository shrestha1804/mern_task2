<!DOCTYPE html>
<html>
<head>
    <title>Moving Image</title>
    <style>
        #movingImage{
            width: 300px;
            height: 300px;
            margin: 50px;
        }
        #startButton{
            margin-top: 350px;
            margin-left: 600px;
          
        }
        #heading{
           color: blue;
        }
    </style>
</head>
<body>
    <div>
    <img id="movingImage" src="https://clipart-library.com/new_gallery/7-79645_toy-train-clipart-png-download-toy-train-clip.png" style="position: absolute; left: 0;">
</div>
<div>
    <h3 id="heading">Click the following buttons to handle the animation</h3>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>
    
    <script>
        // Get references to the image and buttons
const movingImage = document.getElementById("movingImage");
const startButton = document.getElementById("startButton");
const stopButton = document.getElementById("stopButton");

let animationId;
let isMoving = false;

// Function to move the image horizontally
function moveImage() {
    const currentPosition = parseInt(movingImage.style.left) || 0;
    const newPosition = currentPosition + 1;
    movingImage.style.left = newPosition + "px";
    
    // Repeat the animation
    animationId = requestAnimationFrame(moveImage);
}

// Event listener for the start button
startButton.addEventListener("click", function() {
    if (!isMoving) {
        isMoving = true;
        moveImage();
    }
});

// Event listener for the stop button
stopButton.addEventListener("click", function() {
    if (isMoving) {
        isMoving = false;
        cancelAnimationFrame(animationId);
    }
});

    </script>
</body>
</html>
