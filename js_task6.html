<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-06</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form class="d-flex mt-5 justify-content-center " name="myForm" onsubmit="return validateForm()">
        <div class="text-center bg-body-tertiary  w-25 my-5 py-5 rounded-1 shadow-sm ">
            <h1>Instagram</h1>
            <div class="">
                <div class="input-group has-validation mx-auto mt-5 rounded-1 " style="width: 300px;">
                    <span class="input-group-text rounded-1" id="inputGroupPrepend01"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control " id="username" name="fname"  aria-describedby="inputGroupPrepend01"
                        placeholder="Username" >
                </div>
                <div>
                    <span class="text-danger " id="formerror" ></span>
                </div>
            </div>
            <div class=" m-4">
                <div class="input-group has-validation  mx-auto rounded-1 " style="width: 300px;">
                    <span class="input-group-text rounded-1" id="inputGroupPrepend02"><i class="fa fa-lock" aria-hidden="true"></i></i></span>
                    <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend02"
                        placeholder="Password" >
                </div>
                <div>
                    <span class="text-danger " id="formerror"></span>
                </div>
            </div>
            <div style="width: 300px;">
                <!-- <input class="bg-primary text-light border-0 w-100 mx-5 mb-4  rounded-1 " type="submit" value="Log in"> -->
                <button class="bg-primary text-light border-0 w-100 mx-5 mb-4  rounded-1 " type="submit" onclick="validateForm()">login</button>
            </div>
            <div>
                <input type="checkbox" class="me-1 " name="remember" id="rem">Remember me
                <a class="link-underline link-underline-opacity-0 ms-5  " href="#">Forgot Password?</a>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-center ">
        <p>
            Dont have an account! <a class="link-underline link-underline-opacity-0 " href="#"> Sign up here.</a>
        </p>
    </div>
</body>

<script>


    function clearErrors() {
            errors = document.getElementsById('formerror');
            for (let item of errors) {
                item.innerHTML = "";
            }

        }
        function seterror(id, error) {
            element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        function validateForm() {
            var returnval = true;
            clearErrors();

            var name = document.getElementById("username").value;
            if (name.length == 0) {
                seterror("username", "*This field is required");
                returnval = false;
            }

            return returnval;
        }
</script>
</html>
