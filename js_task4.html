<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
 

<h1>My First JavaScript</h1>
<button id="showDateButton">show date</button>
<p id="currentDate"></p>

<button type="button"
onclick="document.getElementById('date_time_button').innerHTML = Date()">
show Time</button>

<p id="date_time_button"></p>


<script>
    // Function to display the current date in the desired format
    function displayCurrentDate() {
        var currentDate = new Date();
        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1; // Month is zero-based, so we add 1
        var year = currentDate.getFullYear();

        // Format the date as "dd/mm/yyyy"
        var formattedDate = day + '/' + month + '/' + year;

        document.getElementById("currentDate").textContent = "Current Date: " + formattedDate;
    }

    // Add a click event listener to the button
    document.getElementById("showDateButton").addEventListener("click", displayCurrentDate);
</script>



</body>
</html>
