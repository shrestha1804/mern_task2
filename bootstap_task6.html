<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
.button{
  width: 470px;
}


</style>
<body>

    <div class=" bg-body-tertiary mx-auto  mt-5 w-50 px-5  pt-0  pe-0  ">
      <div>
      <form class="row g-3 needs-validation d-block " novalidate>
        <div class="col-md-10  ">
          <label for="validationCustom01" class="form-label"> Name</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="invalid-feedback">
            Name is required
          </div>
        </div>
        
        
        <div class="col-md-10">
          <label for="validationCustom03" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Email is required
          </div>
        </div>
        <div class="col-md-10">
          <label for="validationCustom03" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Password is required
          </div>
        </div>
      </div>
        <div class="col-md-10 mt-3 ">
          <label for="exampleFormControlInput1" class="form-label">Hobbies</label>
          <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">Cycling</option>
            <option value="2">Travelling</option>
            <option value="3">others</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
       
        
        <div class="d-grid gap-1 mt-4 button">
          <button class="btn btn-danger " type="submit">Submit</button>
        </div>
      </form>
   
</div>   


  <script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script>
    
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>
</body>
</html>
